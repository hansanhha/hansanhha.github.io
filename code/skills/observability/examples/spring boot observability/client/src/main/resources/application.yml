server:
  port: 8082

spring:
  application:
    name: client

management:
  endpoints:
    web:
      exposure:
        include: health, loggers, prometheus, metrics

  metrics:
    distribution:
      percentiles-histogram:
        http.client.requests: true

  tracing:
    sampling:
      probability: 1.0   # 모든 trace를 샘플링한다 (실제 프로덕션 환경에선 과부하를 일으킬 수 있음)

  otlp:
    metrics:
      export:
        url: http://localhost:4318/v1/metrics
        step: 2s

  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
      encoding: proto3

logging:
  level:
    org.springframework.web: DEBUG